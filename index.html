<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RECC • Ms. Yandolino — Class Mom Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- SheetJS for real .xlsx export -->
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div>
        <h1>RECC • Class Mom Portal</h1>
        <p>Teacher: <strong>Ms. Yandolino</strong></p>
      </div>
      <nav>
        <a class="btn" href="https://www.bellmoreschools.org/o/recc" target="_blank" rel="noreferrer">School Calendar</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- Roster -->
    <section class="card">
      <h2>Class Roster</h2>
      <div class="row">
        <input id="new-student" type="text" placeholder="Add student and press Enter" />
        <button id="export-roster" class="btn">Export Roster (.xlsx)</button>
      </div>
      <ul id="roster" class="list"></ul>
      <small class="muted">Roster is automatically kept in A–Z order.</small>
    </section>

    <!-- Events -->
    <section class="card">
      <h2>Class Events & Parties</h2>

      <div class="grid-2">
        <div>
          <label class="lbl">Event Title</label>
          <input id="ev-title" type="text" placeholder="e.g., Fall Harvest Party" />
        </div>
        <div>
          <label class="lbl">Date</label>
          <input id="ev-date" type="date" />
        </div>
        <div>
          <label class="lbl">Type</label>
          <select id="ev-type">
            <option>Party</option>
            <option>Class</option>
            <option>Field</option>
          </select>
        </div>
        <div>
          <label class="lbl">Details</label>
          <input id="ev-details" type="text" placeholder="Notes, allergy info, etc." />
        </div>
      </div>

      <div class="row">
        <button id="add-event" class="btn">Add Event</button>
        <button id="export-events" class="btn secondary">Export Events (.xlsx)</button>
      </div>

      <div id="events" class="events"></div>
      <small class="muted">Click “Edit sign-ups” on an event to assign Snacks, Supplies, and Volunteers.</small>
    </section>
  </main>

  <footer class="wrap footer">
    <small>© <span id="yy"></span> RECC Kindergarten • Made for families</small>
  </footer>
</body>
</html>
